<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contes de Grimm</title>

    <!-- Police Google Fonts pour un style féérique -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=EB+Garamond&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        font-family: 'EB Garamond', serif;
        background: linear-gradient(to bottom, #2c2c54, #474787);
        color: #f5f5f5;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-family: 'Cinzel', serif;
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ffd32a;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      }

      p {
        font-size: 1.3rem;
        max-width: 600px;
        margin: 0 auto 2rem auto;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 8px;
        background: #ffd32a;
        color: #2c2c54;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn:hover {
        background: #fbc531;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Vue remplacera ce contenu -->
      <h1>Bienvenue dans l’univers des Contes de Grimm ✨</h1>
      <p>
        Plongez dans un monde magique peuplé de rois, princesses, forêts sombres et créatures fantastiques.
        Cliquez ci-dessous pour commencer votre voyage à travers les récits intemporels.
      </p>
      <a href="#" class="btn">Lire un conte</a>
    </div>

    <!-- Point d'entrée Vue -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
