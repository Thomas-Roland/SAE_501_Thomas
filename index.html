<!DOCTYPE html>
<html lang="fr">
  <head>

    <style>
      body {
        margin: 0;
        font-family: 'EB Garamond', serif;
        background: linear-gradient(to bottom, #2c2c54, #474787);
        color: #f5f5f5;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        font-family: 'Cinzel', serif;
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #ffd32a;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      }

      p {
        font-size: 1.3rem;
        max-width: 600px;
        margin: 0 auto 2rem auto;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 8px;
        background: #ffd32a;
        color: #2c2c54;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
      }

      .btn:hover {
        background: #fbc531;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div id="app">

    </div>

    <!-- Point d'entrÃ©e Vue -->
    <script type="module" src="/src/main.js"></script>

</html>
